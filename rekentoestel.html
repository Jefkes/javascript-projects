<!DOCTYPE html>
<html>
    <head>
        <script src="head-loader.js"></script>
        <script src="navbar-loader.js"></script>
        <script src="calc.js"></script>
        <div id="head-placeholder"></div>
    </head>
    <body>
        <div class=fixedview>
            <!--headerelement voor homebutton en titel op de pagina-->
            <header class="homepage">
                <a href="index.html" target="_self"><img class="homebutton" src="img/home-5-48.png" width="40" height="40"></img></a>
                <h1>Rekentoestel</h1>
            </header>  
            <!--navigatiebalk met dropdownmenu-->
            <div id="navbar-placeholder"></div>
            <hr>
        </div>
        <div class="rest">
            <div class="machine">
                <table>
                    <tr>
                        <td  colspan="4" style="padding-bottom: 20px"><input id="result" type="text" style="text-align: right;"></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary custom" onclick="display('(')">(</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display(')')">)</button></td>
                        <td><button class="btn btn-danger custom" onclick="clearScreen()">C</button></td>
                        <td><button class="btn btn-danger custom" onclick="clearLastChar()">CE</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary custom" onclick="display('7')">7</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('8')">8</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('9')">9</button></td>
                        <td><button class="btn btn-info custom" onclick="display('*')">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary custom" onclick="display('4')">4</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('5')">5</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('6')">6</button></td>
                        <td><button class="btn btn-info custom" onclick="display('-')"> - </button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary custom" onclick="display('1')">1</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('2')">2</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('3')">3</button></td>
                        <td><button class="btn btn-info custom" onclick="display('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-secondary custom" onclick="display('0')">0</button></td>
                        <td><button class="btn btn-secondary custom" onclick="display('.')">.</button></td>
                        <td><button class="btn btn-info custom" onclick="display('/')">/</button></td>
                        <td><button class="btn btn-success custom" onclick="solve()">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
